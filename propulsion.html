<body>
	<div class="container_12">
		
		<h1>Board Game Tools / Propulsion</h1>
		<ul id="nav">
			<li><a href="propulsion.html">Propulsion</a></li>		
		</ul><!-- /#nav -->
	
	
	
		<div id="rand-card" class="widget">
			<h2>Random Card</h2>
			
			<div class="results-target">
				<div class=" grid_4 card alpha">
					<div class="result">0
					</div><!-- /.result -->
				</div><!-- /.card -->
			
			</div><!-- /.results-target -->
			
			
			<div class=" grid_4">
				<div class="options">
					<a href="#" class="submit button">Draw</a>
					<input id="num-cards" type="text" value="1" class="textbox num-cards" /> <label for="num-cards">Card(s)</label>
				</div><!-- /.options -->
				<ul class="card-count clear-both">
					<li class="total-card-count">Total Card Count: <span class="total">0</span></li>
					<li class="color-card-count">Cards of Each Color: <span class="total">0</span></li>
					
	
				</ul><!-- /.card-count -->
				
			</div><!-- /.options -->
			
			
			
			
			
			
		</div><!-- /#rand-card -->
